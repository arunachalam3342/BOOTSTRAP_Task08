<!DOCTYPE html>
<html lang="en">

<head>
    <title>Task08</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
    </style>
</head>

<body>
  <script>
    function validate() {
            var name = document.getElementById("name").value;
            var email = document.getElementById("email").value;
            var pass = document.getElementById("pass").value;
            var hobb = document.getElementById("hobb").value;

            if (name == "" && email == "" && pass == "" && hobb == "") {
                document.getElementById("name").style.border ="4px solid red";
                document.getElementById("email").style.border ="4px solid red";
                document.getElementById("pass").style.border ="4px solid red";
                document.getElementById("hobb").style.border ="4px solid red";
                alert("Enter all the fields");
                return false;
            }
            return true;
        }
  </script>
    <div class="container col-5" style="background-color: lightgray;">
        <form action="">
            <div class="mx-auto ">
                <label class="form-label">Name</label>
                <input type="name" class="form-control" id="name">
              </div>
              <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" class="form-control" id="email">
              </div>
              <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" class="form-control" id="pass">
              </div>
              <div class="mb-3">
                <label class="form-label">Hobbies</label>
                <input type="text" class="form-control" id="hobb">
              </div>
              <div class="d-grid gap-2">
                <button class="btn btn-danger" type="button" onclick="return validate()">Button</button>
                </div>
              <br>
        </form>
    </div>
</body>

</html>
